spring.application.name=demo
server.port=${PORT:8081}
spring.datasource.url=${DATABASE_URL:jdbc:mysql://localhost:3306/sys}
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:shady9901}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
#spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.maximum-pool-size=5
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

jwt.secret=${JWT_SECRET:myVeryLongSecretKeyThatIsAtLeast32CharactersLongForJWT256BitsSecurity}
jwt.expiration=${JWT_EXPIRATION:86400000}
